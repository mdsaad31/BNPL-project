<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="m" x1="15" y1="15" x2="85" y2="85" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#F0B90B"/>
      <stop offset="40%" stop-color="#F9A825"/>
      <stop offset="70%" stop-color="#F97316"/>
      <stop offset="100%" stop-color="#EA580C"/>
    </linearGradient>
    <linearGradient id="hi" x1="50" y1="6" x2="50" y2="50" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFE082"/>
      <stop offset="100%" stop-color="#FFB74D"/>
    </linearGradient>
    <linearGradient id="lo" x1="50" y1="50" x2="50" y2="96" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#BF360C"/>
      <stop offset="100%" stop-color="#6D2008"/>
    </linearGradient>
    <linearGradient id="sh" x1="25" y1="10" x2="70" y2="55" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="white" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <filter id="ds" x="-15%" y="-10%" width="130%" height="135%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#F97316" flood-opacity="0.35"/>
    </filter>
  </defs>
  <g filter="url(#ds)">
    <!-- 3D Bevel edges -->
    <polygon points="50,6 96,50 84,50 50,18" fill="url(#hi)" opacity="0.92"/>
    <polygon points="50,6 4,50 16,50 50,18" fill="#FDBA74" opacity="0.88"/>
    <polygon points="96,50 50,94 50,82 84,50" fill="#9A3412" opacity="0.8"/>
    <polygon points="4,50 50,94 50,82 16,50" fill="url(#lo)" opacity="0.78"/>
    <!-- Main diamond face -->
    <polygon points="50,18 84,50 50,82 16,50" fill="url(#m)"/>
    <!-- Shine overlay -->
    <polygon points="50,18 84,50 50,50 16,50" fill="url(#sh)"/>
    <!-- Inner diamond ring -->
    <polygon points="50,30 72,50 50,70 28,50" fill="none" stroke="rgba(255,255,255,0.22)" stroke-width="1.2"/>
    <!-- Nexus constellation -->
    <g opacity="0.92">
      <!-- Radial spokes -->
      <line x1="50" y1="50" x2="50" y2="33" stroke="rgba(255,248,225,0.6)" stroke-width="1.1"/>
      <line x1="50" y1="50" x2="50" y2="67" stroke="rgba(255,248,225,0.5)" stroke-width="1.1"/>
      <line x1="50" y1="50" x2="64.7" y2="41.5" stroke="rgba(255,248,225,0.6)" stroke-width="1.1"/>
      <line x1="50" y1="50" x2="35.3" y2="58.5" stroke="rgba(255,248,225,0.45)" stroke-width="1.1"/>
      <line x1="50" y1="50" x2="64.7" y2="58.5" stroke="rgba(255,248,225,0.5)" stroke-width="1.1"/>
      <line x1="50" y1="50" x2="35.3" y2="41.5" stroke="rgba(255,248,225,0.55)" stroke-width="1.1"/>
      <!-- Hex ring -->
      <polygon points="50,33 64.7,41.5 64.7,58.5 50,67 35.3,58.5 35.3,41.5" fill="none" stroke="rgba(255,255,255,0.18)" stroke-width="0.7"/>
      <!-- Outer glowing nodes -->
      <circle cx="50" cy="33" r="2.2" fill="#FFE082"/>
      <circle cx="64.7" cy="41.5" r="2.2" fill="#FFD54F"/>
      <circle cx="64.7" cy="58.5" r="2" fill="#FDBA74"/>
      <circle cx="50" cy="67" r="2" fill="#FFB74D"/>
      <circle cx="35.3" cy="58.5" r="2" fill="#FDBA74"/>
      <circle cx="35.3" cy="41.5" r="2.2" fill="#FFD54F"/>
      <!-- Mid-spoke accent dots -->
      <circle cx="57.3" cy="37.8" r="1" fill="white" fill-opacity="0.45"/>
      <circle cx="42.7" cy="62.2" r="1" fill="white" fill-opacity="0.3"/>
      <circle cx="57.3" cy="62.2" r="1" fill="white" fill-opacity="0.3"/>
      <circle cx="42.7" cy="37.8" r="1" fill="white" fill-opacity="0.45"/>
      <circle cx="50" cy="41.5" r="0.8" fill="white" fill-opacity="0.35"/>
      <circle cx="50" cy="58.5" r="0.8" fill="white" fill-opacity="0.25"/>
      <!-- Central glowing core -->
      <radialGradient id="cg" cx="50" cy="50" r="8" gradientUnits="userSpaceOnUse">
        <stop offset="0%" stop-color="#FFF8E1" stop-opacity="1"/>
        <stop offset="40%" stop-color="#FFD54F" stop-opacity="0.9"/>
        <stop offset="100%" stop-color="#F0B90B" stop-opacity="0"/>
      </radialGradient>
      <circle cx="50" cy="50" r="8" fill="url(#cg)"/>
      <circle cx="50" cy="50" r="3.5" fill="#FFF8E1" fill-opacity="0.95"/>
      <circle cx="50" cy="50" r="1.8" fill="white"/>
    </g>
    <!-- Corner satellite diamonds -->
    <polygon points="50,1 53.5,6 50,11 46.5,6" fill="#FCD34D" opacity="0.9"/>
    <polygon points="50,89 53.5,94 50,99 46.5,94" fill="#7C2D12" opacity="0.55"/>
    <polygon points="1,50 6,46.5 11,50 6,53.5" fill="#FDBA74" opacity="0.75"/>
    <polygon points="89,50 94,46.5 99,50 94,53.5" fill="#9A3412" opacity="0.5"/>
  </g>
</svg>
